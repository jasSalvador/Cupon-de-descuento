<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/50.png">
    <title>Cupón de descuento</title>
</head>
<body>
    <section class="py-4">
        <div class="descuentos col-4 text-center pb-4 mx-auto rounded-4">
            <h1 class="py-4">TODOS NUESTROS PRODUCTOS</h1>
            <div class="verde py-2">
                <h2 class="text-warning fw-bold">50%</h2>
                <h2 class="text-warning fw-bold">OFF</h2>
            </div>
            <div class="text-center px-3 mx-auto">
                <div class="triangulo pb-1"></div>
                <span class="fw-bold ">!Aprovecha esta oferta mientras puedas!</span> Para poder obtener un código de descuento 
                debes aceptar nuestros términos y condiciones.
            </div>
            <div class="d-flex py-2 px-5">
                <input type="checkbox" name="condiciones" id="checkCondiciones">
                <label for="condiciones"><a href="#" class="text-warning px-2">Términos y condiciones</a></label>
            </div>
            <div class="azul py-3">
                <h5 id="obtenerCodigo"><a href="#">OBTENET CÓDIGO DE DESCUENTO</a></h5>
                <div class="text-warning fw-bold" id="codigo"></div>
            </div>
        </div>
    </section>
</body>
</html>
